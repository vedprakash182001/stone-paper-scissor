<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Container1.css">
    <link rel="stylesheet" href="./container2.css">
    <link rel="stylesheet" href="./Container3.css">
</head>

<body>
    <div id="main">
        <div id="container1">
            <p id="c1">Welcome to Online Game</p>
            <p id="c2">Stone-Paper-Scissor</p>
            <p id="c3">If you want to play the game Click on Start button</p>
            <div id="c4"><button id="btn1" onclick="Start(this)">Start</button></div>
        </div>
        <div id="container2">
            <div id="c21">
                <h1>Please Select One </h1>
            </div>
            <div id="c22">
                <div>
                    <div id="fin1" ><img src="./hand.png" alt=""></div> <img id="img1" onclick="rock(this)" src="./Rock.jpg" alt="Stone">
                </div>
                <div>
                    <div id="fin2"><img src="./hand.png" alt=""></div> <img id="img2"  onclick="paper(this)" src="./Paper.jpg" alt="Paper">
                </div>
                <div>
                    <div id="fin3"><img src="./hand.png" alt=""></div> <img id="img3" onclick="scissor(this)" src="./scissor.jpg" alt="Scissor">
                </div>
            </div>
        </div>
        <div id="container3">
            <img src="./Draw.png" alt="Error" id="c31">
            <h1>Computer Choose : </h1>
            <img src="./Paper.jpg" alt="Error" id="c32">
            <h1>Another try:</h1>
            <button id="btn" onclick="Start(this)">Click Here</button>
            <div id="c34"></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./result.js"></script>
</body>

</html>
